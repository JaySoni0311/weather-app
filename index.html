<!DOCTYPE html>


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/weather.png">
        <title>Weather App</title>
    </head>



    <div class="card">
        <div class="search">
            <input id="inp" type="text" name="" placeholder="Enter Your City" spellcheck="false">
            <button onclick="cityName()" id="searchBtn"> <img src="images/search.png" alt=""></button>
        </div>


        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city" id="cityName"></h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
            



            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
    </div>


    </body>

    <script src="script.js"> 
    
    
    </script>



       

    </html>
